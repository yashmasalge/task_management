    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageurl" class="form-label">Image Url</label>
                        <input type="url" class="form-control" id="imageurl" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="tasktitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web dev">
                    </div>
                    <div class="mb-3">
                        <label for="tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tasktype" placeholder="work..">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea rows="3" class="form-control" id="description" placeholder="description"></textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="addCard()" class="btn btn-primary" data-bs-dismiss="modal">
                            SAVE
                        </button>
                    </div>
    
                </div>
            </div>
        </div>
